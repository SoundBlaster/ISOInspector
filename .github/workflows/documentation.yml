name: Documentation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: macos-14
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Clean build artifacts
        run: rm -rf .build/plugins/Swift-DocC

      - name: Generate ISOInspector documentation
        run: |
          swift package generate-documentation \
            --target ISOInspectorKit \
            --transform-for-static-hosting \
            --hosting-base-path ISOInspector/documentation/isoinspectorkit

      - name: Copy documentation to gh-pages
        run: |
          rm -rf ./gh-pages
          mkdir -p ./gh-pages
          cp -r .build/plugins/Swift-DocC/outputs/ISOInspectorKit.doccarchive/* ./gh-pages/

      - name: Add .nojekyll
        run: touch ./gh-pages/.nojekyll

      - name: Create index redirect
        run: |
          cat > ./gh-pages/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>ISOInspector Documentation</title>
            <meta http-equiv="refresh" content="0; url=documentation/isoinspectorkit/">
          </head>
          <body>
            <p>Redirecting to <a href="documentation/isoinspectorkit/">ISOInspectorKit documentation</a>...</p>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./gh-pages

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
