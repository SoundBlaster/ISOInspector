name: CI

on:
  pull_request:
    branches:
      - '**'
    paths:
      - 'Sources/**'
      - 'Tests/**'
      - 'scripts/**'
      - 'Package.swift'
      - 'Package.resolved'
      - 'Project.swift'
      - 'Workspace.swift'
      - 'ISOInspector.xcodeproj/**'
      - 'ISOInspector.xcworkspace/**'
      - '.github/workflows/*.yml'
  push:
    branches:
      - main
    paths:
      - 'Sources/**'
      - 'Tests/**'
      - 'scripts/**'
      - 'Package.swift'
      - 'Package.resolved'
      - 'Project.swift'
      - 'Workspace.swift'
      - 'ISOInspector.xcodeproj/**'
      - 'ISOInspector.xcworkspace/**'
      - '.github/workflows/*.yml'

jobs:
  markdown-validation:
    # Temporarily disable Markdown linting until the rules are re-enabled.
    if: ${{ false }}
    name: Markdown Validation
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Markdown format (markdownlint --fix)
        uses: DavidAnson/markdownlint-cli2-action@v13
        with:
          globs: |
            DOCS/INPROGRESS/**/*.md
            DOCS/COMMANDS/**/*.md
            DOCS/RULES/**/*.md
          fix: true

      - name: Fail if formatting changed files
        run: |
          if ! git diff --quiet --exit-code; then
            echo "::error::Markdown is not formatted. Run locally:"
            echo "  npx markdownlint-cli2 --fix 'DOCS/INPROGRESS/**/*.md' 'DOCS/COMMANDS/**/*.md' 'DOCS/RULES/**/*.md'"
            exit 1
          fi

      - name: Lint Markdown files
        uses: DavidAnson/markdownlint-cli2-action@v13
        with:
          globs: |
            DOCS/INPROGRESS/**/*.md
            DOCS/COMMANDS/**/*.md
            DOCS/RULES/**/*.md

  json-validation:
    name: JSON Validation
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate JSON formatting
        run: ./scripts/validate_json.py

  swift-format-check:
    name: Swift Format Check
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Swift
        uses: SwiftyLab/setup-swift@v1
        with:
          swift-version: '6.0'

      - name: Check Swift formatting (lint mode)
        run: |
          echo "Checking Swift code formatting..."
          swift format lint --recursive Sources Tests FoundationUI Examples
          if [ $? -ne 0 ]; then
            echo "::error::Swift code is not formatted correctly. Run locally:"
            echo "  swift format --in-place --recursive Sources Tests FoundationUI Examples"
            exit 1
          fi
          echo "All Swift files are correctly formatted."

  swiftlint-complexity:
    name: SwiftLint Complexity Check
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint (strict mode)
        continue-on-error: true
        run: |
          swiftlint lint --strict --config .swiftlint.yml --baseline .swiftlint.baseline.json --reporter sarif > swiftlint-report.sarif || true

      - name: Upload SwiftLint SARIF report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: swiftlint-report
          path: swiftlint-report.sarif
          if-no-files-found: warn
          retention-days: 14

  build-and-test:
    name: Build and Test (Ubuntu)
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Swift
        uses: SwiftyLab/setup-swift@v1
        with:
          swift-version: '6.0'

      - name: Cache SwiftPM build artifacts
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('Package.swift', 'Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: swift build
        run: |
          # Build only platform-independent targets (iOS/macOS-only targets skipped on Linux)
          swift build --target ISOInspectorKit
          swift build --target ISOInspectorCLI
          swift build --target ISOInspectorCLIRunner

      - name: Build test targets
        run: |
          # Build platform-independent tests only
          swift build --target ISOInspectorKitTests
          swift build --target ISOInspectorCLITests

      - name: swift test
        run: |
          # Test platform-independent targets only
          swift test --filter ISOInspectorKitTests
          swift test --filter ISOInspectorCLITests

  strict-concurrency:
    name: Strict Concurrency Compliance
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Swift
        uses: SwiftyLab/setup-swift@v1
        with:
          swift-version: '6.0'

      - name: Cache SwiftPM build artifacts
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-strict-concurrency-${{ hashFiles('Package.swift', 'Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Create log directory
        run: mkdir -p Documentation/Quality

      - name: Check strict concurrency (build)
        run: |
          swift build --target ISOInspectorKit 2>&1 | tee Documentation/Quality/strict-concurrency-build.log
          swift build --target ISOInspectorCLI 2>&1 | tee -a Documentation/Quality/strict-concurrency-build.log
          swift build --target ISOInspectorCLIRunner 2>&1 | tee -a Documentation/Quality/strict-concurrency-build.log

      - name: Check strict concurrency (test)
        run: |
          swift test --filter ISOInspectorKitTests 2>&1 | tee Documentation/Quality/strict-concurrency-test.log
          swift test --filter ISOInspectorCLITests 2>&1 | tee -a Documentation/Quality/strict-concurrency-test.log

      - name: Upload strict concurrency logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: strict-concurrency-logs
          path: Documentation/Quality/strict-concurrency-*.log
          if-no-files-found: error
          retention-days: 14

  docc-archives:
    name: Generate DocC Archives
    runs-on: ubuntu-22.04
    needs:
      - build-and-test
    if: ${{ needs.build-and-test.result == 'success' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Swift
        uses: SwiftyLab/setup-swift@v1
        with:
          swift-version: '6.0'

      - name: Cache SwiftPM build artifacts
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('Package.swift', 'Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Generate DocC documentation
        run: ./scripts/generate_documentation.sh Documentation/DocC

      - name: Package DocC archives
        run: |
          tar -czf docc-archives.tar.gz -C Documentation DocC

      - name: Upload DocC archives
        uses: actions/upload-artifact@v4
        with:
          name: docc-archives
          path: docc-archives.tar.gz
          if-no-files-found: error
          retention-days: 14
