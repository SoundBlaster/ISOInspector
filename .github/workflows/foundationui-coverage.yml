name: FoundationUI Code Coverage

on:
  pull_request:
    branches:
      - main
      - "**"
    paths:
      - 'FoundationUI/**/*.swift'
      - 'FoundationUI/Package.swift'
      - 'FoundationUI/Tests/**/*.swift'
      - '.github/workflows/foundationui-coverage.yml'
      - 'scripts/convert_coverage_to_cobertura.sh'
  push:
    branches:
      - main
    paths:
      - 'FoundationUI/**/*.swift'
      - 'FoundationUI/Package.swift'
      - 'FoundationUI/Tests/**/*.swift'

# Permissions needed for coverage action to comment on PRs
permissions:
  contents: read
  pull-requests: write

# Cancel in-progress runs for same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # SPM-based coverage (Linux-compatible unit tests only)
  spm-coverage:
    name: Coverage - SPM (Unit Tests)
    runs-on: macos-15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode 26.0
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "26.0"

      - name: Show versions
        run: |
          xcodebuild -version
          swift --version

      - name: Resolve dependencies
        run: |
          cd FoundationUI
          swift package resolve

      - name: Run tests with coverage
        run: |
          cd FoundationUI
          swift test --enable-code-coverage \
            --xunit-output test-results-spm.xml 2>&1 | grep -E "^(\[|Test Suite|Executed)"

      - name: Extract coverage metrics
        continue-on-error: true
        run: |
          cd FoundationUI
          # Get the binary path
          BINARY_PATH=$(swift build --show-bin-path)

          if [ -f "${BINARY_PATH}/codecov/default.profdata" ]; then
            echo "‚úÖ Coverage data found"
            echo "   Path: ${BINARY_PATH}/codecov/default.profdata"
          else
            echo "‚ö†Ô∏è Coverage data not found - unit tests only, see Xcode-based coverage jobs for comprehensive coverage"
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-spm
          path: FoundationUI/test-results-spm.xml
          if-no-files-found: ignore

  # Xcode-based coverage (comprehensive with snapshot tests)
  xcode-coverage-macos:
    name: Coverage - Xcode (macOS)
    runs-on: macos-15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine Tuist CLI release
        id: tuist-version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          TOKEN="${GITHUB_TOKEN:-}"
          AUTH_HEADER=""
          if [ -n "${TOKEN}" ]; then
            AUTH_HEADER="Authorization: Bearer ${TOKEN}"
          fi
          RESPONSE=$(curl -fsSL \
            --retry 5 \
            --retry-delay 2 \
            --retry-all-errors \
            ${AUTH_HEADER:+-H "$AUTH_HEADER"} \
            -H "Accept: application/vnd.github+json" \
            -H "User-Agent: isoinspector-ci" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/tuist/tuist/releases?per_page=30")
          TUIST_VERSION=$(jq -r '
            (
              [.[]
                | select(((.name // "") | test("^CLI")) and ((.tag_name // "") != ""))
                | .tag_name
              ][0]
            ) // empty
          ' <<<"${RESPONSE}")
          if [ -z "${TUIST_VERSION}" ]; then
            TUIST_VERSION=$(jq -r '
              (
                [.[]
                  | select(((.tag_name // "") != "") and (((.tag_name // "") | contains("@")) | not))
                  | .tag_name
                ][0]
              ) // empty
            ' <<<"${RESPONSE}")
          fi
          if [ -z "${TUIST_VERSION}" ]; then
            echo "Failed to determine Tuist CLI release" >&2
            exit 1
          fi
          echo "tuist_version=${TUIST_VERSION}" >> "$GITHUB_OUTPUT"

      - name: Cache Tuist binary
        id: cache-tuist
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/tuist/${{ steps.tuist-version.outputs.tuist_version }}
          key: ${{ runner.os }}-tuist-${{ steps.tuist-version.outputs.tuist_version }}

      - name: Install Tuist
        env:
          TUIST_VERSION: ${{ steps.tuist-version.outputs.tuist_version }}
        run: |
          set -euo pipefail
          INSTALL_DIR="${RUNNER_TEMP}/tuist/${TUIST_VERSION}"
          mkdir -p "${INSTALL_DIR}"
          if [ ! -x "${INSTALL_DIR}/tuist" ]; then
            tmpdir=$(mktemp -d)
            curl -fL -o "${tmpdir}/tuist.zip" "https://github.com/tuist/tuist/releases/download/${TUIST_VERSION}/tuist.zip"
            unzip -q "${tmpdir}/tuist.zip" -d "${tmpdir}"
            rsync -a "${tmpdir}/" "${INSTALL_DIR}/"
            chmod +x "${INSTALL_DIR}/tuist"
            rm -rf "${tmpdir}"
          fi
          echo "${INSTALL_DIR}" >> "$GITHUB_PATH"

      - name: Show versions
        run: |
          tuist version
          xcodebuild -version
          swift --version

      - name: Select Xcode 26.0
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "26.0"

      - name: Install Tuist dependencies
        run: tuist install

      - name: Generate Xcode workspace
        run: tuist generate --no-open

      - name: Run tests with code coverage (macOS)
        run: |
          set -eo pipefail
          xcodebuild test \
            -workspace ISOInspector.xcworkspace \
            -scheme FoundationUI \
            -destination 'platform=macOS' \
            -configuration Debug \
            -enableCodeCoverage YES \
            -derivedDataPath ./DerivedData \
            -resultBundlePath ./TestResults-macOS.xcresult \
            -parallel-testing-enabled NO \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            | tee xcodebuild-test-macos.log \
            | xcpretty --color --report html --output ./test-report-macos.html

      - name: Generate Cobertura coverage report (macOS)
        run: |
          set -eo pipefail
          bash scripts/convert_coverage_to_cobertura.sh \
            -xcresult ./TestResults-macOS.xcresult \
            -output coverage-macos.xml \
            -v

      - name: Upload coverage to Codecov (macOS)
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage-macos.xml
          flags: xcode,macos,comprehensive
          name: xcode-macos-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Check coverage threshold (macOS)
        run: |
          set -eo pipefail
          # Initialize results file
          echo "" > /tmp/coverage_result.txt
          # Current threshold: 83% (raised from 67% on 2025-11-08)
          # Target: 80% (achieved and exceeded)
          python3 scripts/check_coverage_threshold.py \
            coverage-macos.xml \
            83.0 \
            --platform "macOS"

      - name: Save coverage results (macOS)
        if: always()
        run: |
          mkdir -p coverage-results
          cp /tmp/coverage_result.txt coverage-results/macos-coverage.txt || true

      - name: Upload coverage results (macOS)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-results-macos
          path: coverage-results/macos-coverage.txt
          if-no-files-found: ignore

      - name: Upload test results (macOS)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-macos
          path: |
            ./TestResults-macOS.xcresult
            ./test-report-macos.html
            ./xcodebuild-test-macos.log
            ./coverage-macos.xml
          if-no-files-found: warn
          retention-days: 30

  xcode-coverage-ios:
    name: Coverage - Xcode (iOS)
    runs-on: macos-15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine Tuist CLI release
        id: tuist-version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          TOKEN="${GITHUB_TOKEN:-}"
          AUTH_HEADER=""
          if [ -n "${TOKEN}" ]; then
            AUTH_HEADER="Authorization: Bearer ${TOKEN}"
          fi
          RESPONSE=$(curl -fsSL \
            --retry 5 \
            --retry-delay 2 \
            --retry-all-errors \
            ${AUTH_HEADER:+-H "$AUTH_HEADER"} \
            -H "Accept: application/vnd.github+json" \
            -H "User-Agent: isoinspector-ci" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/tuist/tuist/releases?per_page=30")
          TUIST_VERSION=$(jq -r '
            (
              [.[]
                | select(((.name // "") | test("^CLI")) and ((.tag_name // "") != ""))
                | .tag_name
              ][0]
            ) // empty
          ' <<<"${RESPONSE}")
          if [ -z "${TUIST_VERSION}" ]; then
            TUIST_VERSION=$(jq -r '
              (
                [.[]
                  | select(((.tag_name // "") != "") and (((.tag_name // "") | contains("@")) | not))
                  | .tag_name
                ][0]
              ) // empty
            ' <<<"${RESPONSE}")
          fi
          if [ -z "${TUIST_VERSION}" ]; then
            echo "Failed to determine Tuist CLI release" >&2
            exit 1
          fi
          echo "tuist_version=${TUIST_VERSION}" >> "$GITHUB_OUTPUT"

      - name: Cache Tuist binary
        id: cache-tuist
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/tuist/${{ steps.tuist-version.outputs.tuist_version }}
          key: ${{ runner.os }}-tuist-${{ steps.tuist-version.outputs.tuist_version }}

      - name: Install Tuist
        env:
          TUIST_VERSION: ${{ steps.tuist-version.outputs.tuist_version }}
        run: |
          set -euo pipefail
          INSTALL_DIR="${RUNNER_TEMP}/tuist/${TUIST_VERSION}"
          mkdir -p "${INSTALL_DIR}"
          if [ ! -x "${INSTALL_DIR}/tuist" ]; then
            tmpdir=$(mktemp -d)
            curl -fL -o "${tmpdir}/tuist.zip" "https://github.com/tuist/tuist/releases/download/${TUIST_VERSION}/tuist.zip"
            unzip -q "${tmpdir}/tuist.zip" -d "${tmpdir}"
            rsync -a "${tmpdir}/" "${INSTALL_DIR}/"
            chmod +x "${INSTALL_DIR}/tuist"
            rm -rf "${tmpdir}"
          fi
          echo "${INSTALL_DIR}" >> "$GITHUB_PATH"

      - name: Show versions
        run: |
          tuist version
          xcodebuild -version
          swift --version
          xcrun simctl list runtimes | grep iOS || true

      - name: Select Xcode 26.0
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "26.0"

      - name: Install Tuist dependencies
        run: tuist install

      - name: Generate Xcode workspace
        run: tuist generate --no-open

      - name: Run tests with code coverage (iOS)
        run: |
          set -eo pipefail
          xcodebuild test \
            -workspace ISOInspector.xcworkspace \
            -scheme FoundationUI \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            -configuration Debug \
            -enableCodeCoverage YES \
            -derivedDataPath ./DerivedData \
            -resultBundlePath ./TestResults-iOS.xcresult \
            -parallel-testing-enabled NO \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            | tee xcodebuild-test-ios.log \
            | xcpretty --color --report html --output ./test-report-ios.html

      - name: Generate Cobertura coverage report (iOS)
        run: |
          set -eo pipefail
          bash scripts/convert_coverage_to_cobertura.sh \
            -xcresult ./TestResults-iOS.xcresult \
            -output coverage-ios.xml \
            -v

      - name: Upload coverage to Codecov (iOS)
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage-ios.xml
          flags: xcode,ios,comprehensive
          name: xcode-ios-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Check coverage threshold (iOS)
        run: |
          set -eo pipefail
          # Initialize results file
          echo "" > /tmp/coverage_result.txt
          # Current threshold: 83% (raised from 67% on 2025-11-08)
          # Target: 80% (achieved and exceeded)
          python3 scripts/check_coverage_threshold.py \
            coverage-ios.xml \
            83.0 \
            --platform "iOS"

      - name: Save coverage results (iOS)
        if: always()
        run: |
          mkdir -p coverage-results
          cp /tmp/coverage_result.txt coverage-results/ios-coverage.txt || true

      - name: Upload coverage results (iOS)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-results-ios
          path: coverage-results/ios-coverage.txt
          if-no-files-found: ignore

      - name: Upload test results (iOS)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-ios
          path: |
            ./TestResults-iOS.xcresult
            ./test-report-ios.html
            ./xcodebuild-test-ios.log
            ./coverage-ios.xml
          if-no-files-found: warn
          retention-days: 30

  # Coverage summary job
  coverage-summary:
    name: Coverage Summary
    runs-on: ubuntu-latest
    needs: [spm-coverage, xcode-coverage-macos, xcode-coverage-ios]
    if: always()
    steps:
      - name: Download all coverage artifacts
        uses: actions/download-artifact@v4
        with:
          path: coverage-artifacts

      - name: Generate summary
        run: |
          echo "# üìä FoundationUI Code Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Coverage by Platform" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Coverage | Threshold | Status | Details |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|----------|-----------|--------|---------|" >> $GITHUB_STEP_SUMMARY

          # Parse macOS coverage
          MACOS_STATUS="‚ùå Failed"
          MACOS_COVERAGE="N/A"
          if [ -f "coverage-artifacts/coverage-results-macos/macos-coverage.txt" ]; then
            MACOS_COVERAGE=$(grep "macOS=" coverage-artifacts/coverage-results-macos/macos-coverage.txt | cut -d'=' -f2 || echo "N/A")
            if [ "${{ needs.xcode-coverage-macos.result }}" == "success" ]; then
              MACOS_STATUS="‚úÖ Pass"
            else
              MACOS_STATUS="‚ùå Fail"
            fi
          fi

          # Parse iOS coverage
          IOS_STATUS="‚ùå Failed"
          IOS_COVERAGE="N/A"
          if [ -f "coverage-artifacts/coverage-results-ios/ios-coverage.txt" ]; then
            IOS_COVERAGE=$(grep "iOS=" coverage-artifacts/coverage-results-ios/ios-coverage.txt | cut -d'=' -f2 || echo "N/A")
            if [ "${{ needs.xcode-coverage-ios.result }}" == "success" ]; then
              IOS_STATUS="‚úÖ Pass"
            else
              IOS_STATUS="‚ùå Fail"
            fi
          fi

          # Parse SPM coverage (optional)
          SPM_STATUS="‚ö†Ô∏è N/A"
          SPM_COVERAGE="N/A"
          if [ -d "coverage-artifacts/test-results-spm" ]; then
            SPM_STATUS="‚úÖ Complete"
            SPM_COVERAGE="Unit tests only"
          fi

          echo "| macOS | ${MACOS_COVERAGE}% | 83% | ${MACOS_STATUS} | Unit + Snapshot Tests |" >> $GITHUB_STEP_SUMMARY
          echo "| iOS | ${IOS_COVERAGE}% | 83% | ${IOS_STATUS} | Unit + Snapshot Tests |" >> $GITHUB_STEP_SUMMARY
          echo "| SPM | ${SPM_COVERAGE} | - | ${SPM_STATUS} | Unit Tests Only |" >> $GITHUB_STEP_SUMMARY

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Quality Gate" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Current Threshold**: 83% (raised from 67% on 2025-11-08)" >> $GITHUB_STEP_SUMMARY
          echo "**Target Threshold**: 80% (achieved and exceeded)" >> $GITHUB_STEP_SUMMARY

          # Determine overall status
          if [ "${{ needs.xcode-coverage-macos.result }}" == "success" ] && [ "${{ needs.xcode-coverage-ios.result }}" == "success" ]; then
            echo "**Status**: ‚úÖ **PASS** - All platforms meet the threshold" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Status**: ‚ùå **FAIL** - Some platforms below threshold:" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            if [ "${{ needs.xcode-coverage-macos.result }}" != "success" ]; then
              echo "- ‚ùå **macOS**: ${MACOS_COVERAGE}% (need 83%)" >> $GITHUB_STEP_SUMMARY
            fi
            if [ "${{ needs.xcode-coverage-ios.result }}" != "success" ]; then
              echo "- ‚ùå **iOS**: ${IOS_COVERAGE}% (need 83%)" >> $GITHUB_STEP_SUMMARY
            fi
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "See individual job outputs for detailed coverage reports." >> $GITHUB_STEP_SUMMARY

      - name: Check quality gate
        if: needs.xcode-coverage-macos.result != 'success' || needs.xcode-coverage-ios.result != 'success'
        run: |
          echo "‚ùå Coverage quality gate failed!"
          echo ""
          echo "Platforms that did not meet the 67% coverage threshold:"

          if [ "${{ needs.xcode-coverage-macos.result }}" != "success" ]; then
            echo "  ‚Ä¢ macOS: See job logs for details"
          fi

          if [ "${{ needs.xcode-coverage-ios.result }}" != "success" ]; then
            echo "  ‚Ä¢ iOS: See job logs for details"
          fi

          echo ""
          echo "Current baseline: 83% (raised from 67% on 2025-11-08)"
          echo "Target: 80% (achieved and exceeded)"
          echo ""
          echo "Please ensure coverage doesn't drop below the baseline."
          exit 1
